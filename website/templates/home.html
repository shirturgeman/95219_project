<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cursive&display=swap');

        .hero-section {
            height: 50vh; /* Adjusted height */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa; /* Light gray background */
        }
        .hero-text {
            text-align: center;
            font-size: 2rem;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .section {
            padding: 4rem 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button-container .btn {
            width: 150px;
        }
        .navbar .hello-user {
            order: 1;
            white-space: nowrap;
        }
        .navbar .dropdown, .navbar .navbar-brand {
            order: 2;
        }
        .welcome-text {
            font-family: 'Cursive', sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="storiesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        My Stories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="storiesDropdown">
                        <!-- Example links to active stories -->
                        <a class="dropdown-item" href="#">Story 1</a>
                        <a class="dropdown-item" href="#">Story 2</a>
                        <a class="dropdown-item" href="#">Story 3</a>
                        <!-- Add more dynamically -->
                    </div>
                </div>
            </div>
            <div class="hello-user">
                Hello, User!
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-text">
            <img src="{{ url_for('static', filename='css/photos/logo2.png') }}" alt="Logo" style="width: 300px; height: auto;">
            <p> </p>
            <p class="welcome-text">Welcome!</p>
        </div>
    </div>

    <!-- Buttons Section -->
    <div class="container section">
        <div class="button-container">
            <a href="{{ url_for('app.create') }}" class="btn btn-info">Create a Story</a>
            <a href="{{ url_for('app.join') }}" class="btn btn-info">Join a Story</a>
        </div>
        <div class="button-container mt-4">
            <a href="{{ url_for('app.about') }}" class="btn btn-info">About</a>
            <a href="{{ url_for('app.contact') }}" class="btn btn-info">Contact</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
